<div class="modal">
  <h1 class="modal-header" mat-dialog-title>{{ headerTitle }}</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Weight</mat-label>
      <input matInput type="number" [(ngModel)]="weight" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Position</mat-label>
      <input matInput type="number" [(ngModel)]="position" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Symbol</mat-label>
      <input matInput [(ngModel)]="symbol" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button color="primary" (click)="onSaveClick()">Save</button>
  </div>
</div>

<div class="table-container flex">
  <app-search-filter class="search" (searchTermChange)="onSearchTermChange($event)"></app-search-filter>

  <!-- Display a loading message while data is being fetched -->
  <div *ngIf="loading" class="loading-message">
    <strong>Fetching data, please wait...</strong>
  </div>

  <!-- Table -->
  <div *ngIf="!loading && dataSource.data.length > 0; else noData">
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let row">
            <app-cell [data]="row.position"></app-cell>
          </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let row">
            <app-cell [data]="row.name"></app-cell>
          </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let row">
            <app-cell [data]="row.weight"></app-cell>
          </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let row">
            <app-cell [data]="row.symbol"></app-cell>
          </td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">
            <div>
              <app-button
                [text]="'Edit'"
                (click)="openDialog(row)"
              ></app-button>
            </div>
          </td>
        </ng-container>
        <!-- Table Header and Row Definition -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

  <ng-template #noData>
  </ng-template>
</div>
